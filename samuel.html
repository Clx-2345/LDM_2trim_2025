<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Panadería Pacopan</title>
    <link rel="stylesheet" href="samuel.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="formulario-contacto">
            <h2>Contáctanos</h2>
            <form>
                <div class="grupo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required>
                </div>
                
                <div class="grupo-formulario">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escriba un email" required>
                </div>
                
                <div class="grupo-formulario">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje" required></textarea>
                </div>
                

                <button style="width: 100%;">
                    <span class="button_top"> Enviar </span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
