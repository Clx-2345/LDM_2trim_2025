<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Panadería Pacopan</title>
    <link rel="stylesheet" href="samuel.css">
</head>
<body>
    <div class="contact-form-container">
        <h2>Contactanos</h2>
        <form>
            <div class="contact-form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="contact-form-input" placeholder="Pedro Gimenez Pacheco" required>
            </div>
            
            <div class="contact-form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="contact-form-input" placeholder="ejemple@gmial.com" required>
            </div>
            
            <div class="contact-form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" class="contact-form-textarea" placeholder="Inserte el mensaje que desea poner" required></textarea>
            </div>
            
            <button type="submit" class="contact-form-button">Enviar</button>
        </form>
    </div>
</body>
</html>
